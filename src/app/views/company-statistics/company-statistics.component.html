
<section>
  <app-header></app-header>
  <div class="main-wrapper">
    <div [routerLink]="['/cabinet']" class="last-header_regular_small back">Назад</div>
    <div class="main-header second-header">Статистика</div>

    <ion-accordion-group class="accordion">
      <ion-accordion value="all">
        <ion-item slot="header" color="white">
          <div class="last-header_regular">
            <div>Всего встреч {{meetings.length}}</div>
          </div>
        </ion-item>
        <div *ngFor="let meeting of meetings; let i = index" [ngClass]="meeting.status ? 'ion-padding meeting-info successful' : 'ion-padding meeting-info cancelled'" slot="content"><div>Название встречи</div><div>22.04.2024</div></div>
        <!-- <div class="ion-padding meeting-info cancelled" slot="content"><div>Название встречи</div><div>22.04.2024</div></div> -->
      </ion-accordion>

      <ion-accordion value="successful">
        <ion-item slot="header"color="white">
          <div class="last-header_regular">
            <div>Успешных встреч</div>
          </div>
        </ion-item>
        <div *ngFor="let meeting of meetings; let i = index" [hidden]="!meeting.status" class="ion-padding meeting-info successful" slot="content"><div>Название встречи</div><div>22.04.2024</div></div>
      </ion-accordion>

      <ion-accordion value="cancelled">
        <ion-item slot="header" color="white">
          <div class="last-header_regular">
            <div>Отмененных встреч</div>
          </div>
        </ion-item>
        <div *ngFor="let meeting of meetings; let i = index" [hidden]="meeting.status" class="ion-padding meeting-info cancelled" slot="content"><div>Название встречи</div><div>22.04.2024</div></div>
      </ion-accordion>

    </ion-accordion-group>

  </div>
</section>
